        <h2 class="mt-4 mb-4">Ingreso de clientes</h2>        
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group mb-2">
                <label for="rut">Ingresa tu RUT</label>
                <input AppFormatRut formControlName="rut" type="text" placeholder="EJ: 12.345.678-K" class="form-input" maxlength="12" minlength="11" autocomplete="off">
            </div>
            <span *ngIf="rut?.touched && rut?.errors?.rut_invalido" class="text-invalid">
                El RUT ingresado no es válido. Por favor vuelva a ingresar el RUT
            </span>
            <div class="form-group mb-4">
                <label for="contraseña">Ingresa tu clave</label>
                <input formControlName="contraseña" type="password" placeholder="*******" maxlength="12" minlength="1"  class="form-input">
                <span *ngIf="contrasenia?.touched && contrasenia?.errors?.required" class="text-invalid">
                    Ingrese la contraseña.
                </span>
                <span *ngIf="messageError" class="text-invalid">
                    {{ messageError }}
                </span>
            </div>
            <!-- <div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div> -->
            <div class="form-action">
                <button [disabled]="formLogin.invalid" class="login social-btn">Ingresar</button>
            </div>
        </form>
    </div>
</div>
